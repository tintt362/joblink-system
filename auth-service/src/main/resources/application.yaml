spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auth-service-postgres
    username: postgres
    password: admin123
    driver-class-name: org.postgresql.Driver



  jpa:
    hibernate:
      ddl-auto: update     # hoặc: none | validate | create | create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # (Tùy chọn) Logging SQL rõ hơn trong console
  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
