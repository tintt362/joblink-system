<!DOCTYPE html>

<head>
    <title th:remove="all">Thông báo đơn ứng tuyển mới</title>
</head>
<body>
<p>Xin chào <strong th:text="${recruiterName}">[Tên Nhà Tuyển Dụng]</strong>,</p>

<p>
